<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="photogallery.css">
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
</head>

<body>

<header class="header-gallery"></header>

<main>
  <section>
    <div class="masonry">

      <div class="card" data-aos="fade-up"><img src="./images/sp.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/exhibit.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/malesia.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/singapore2.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/helsinki.webp" alt=""></div>
      
      <div class="card" data-aos="fade-up"><img src="./images/snowboarder.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/bubbles.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/pianist.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/surf3.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/generations.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/restaurant.webp" alt=""></div>

      <div class="card" data-aos="fade-up"><img src="./images/beachwalk.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/ocean.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/pier.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/road.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/crossing.webp" alt=""></div>

      <div class="card" data-aos="fade-up"><img src="./images/pink-lake.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/brissy.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/louvre.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/icehorse.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/liegeb.webp" alt=""></div>
      <div class="card" data-aos="fade-up"><img src="./images/couple.webp" alt=""></div>

    </div>
  </section>

  <div class="fixed-part">
    <p>Glimpses of Life, Ideas, and Inspiration</p>
  </div>
</main>

<footer>
  <p>Copyrights 2025</p>
</footer>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
    once: false,
    mirror: true
  });
</script>

</body>
</html>
